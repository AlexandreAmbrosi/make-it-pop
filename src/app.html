<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Parity Deals CSS -->
    <style>
      .parity-banner-has-logo {
        z-index: 50;
        bottom: 0 !important;
        width: 100vw !important;
        position: fixed !important;
      }
      .parity-banner-logo {
        display: none !important;
      }
      .parity-banner.parity-banner-has-logo {
        padding-left: 0px !important;
      }
    </style>
    %sveltekit.head%
  </head>
  <body class="mt-3 overflow-x-hidden font-display" data-sveltekit-preload-data="hover">
    <div class="contents">%sveltekit.body%</div>
    <!-- Parity Deals JS -->
    <!-- <script src="https://cdn.paritydeals.com/banner.js"></script> -->
    <script>
      // Utility to handle both new and old ways of copying HTML
      // Call window.copyTextToClipboard('text') anywhere in your code
      function fallbackCopyTextToClipboard(text) {
        var textArea = document.createElement('textarea')
        textArea.value = text
        textArea.style.top = '0'
        textArea.style.left = '0'
        textArea.style.position = 'fixed'
        document.body.appendChild(textArea)
        textArea.focus()
        textArea.select()
        try {
          document.execCommand('copy')
        } catch (err) {}
        document.body.removeChild(textArea)
      }
      function copyTextToClipboard(COPY_TEXT) {
        if (!navigator.clipboard) {
          fallbackCopyTextToClipboard(COPY_TEXT)
          return
        }
        navigator.clipboard.writeText(COPY_TEXT)
      }
    </script>
  </body>
</html>
